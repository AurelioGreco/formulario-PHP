<!doctype html>
<html lang="it" class="h-100">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Formulario + PHP</title>
</head>

<body class="d-flex flex-column h-100">
  <section class="container-fluid bg-light text-center">
    <h1 class="display4 my-3">Formulario + PHP</h1>
  </section>
  <section class="container mt-3">
    <form class="row g-3" id="formulario" novalidate>
      <div class="col-12 col-md-6">
        <label for="texto-1" class="form-label">Utente</label>
        <input type="text" class="form-control" id="texto-1" name="usuario" required>
        <div class="valid-feedback">Valido</div>
        <div class="invalid-feedback">Scrivere un nome</div>
      </div> <!-- col12 col-md-6 -->
      <div class="col-12 col-md-6">
        <label for="texto-2" class="form-label">E-mail</label>
        <input type="text" class="form-control" id="texto-2" name="correo" required>
        <div class="valid-feedback">Valido</div>
        <div class="invalid-feedback">Scrivere un'e-mail</div>
      </div> <!-- col12 col-md-6 -->
      <div class="col-12">
        <label for="texto-3" class="form-label">Messaggio</label>
        <textarea class="form-control" name="mensaje" id="texto-3" required></textarea>
        <div class="valid-feedback">Valido</div>
        <div class="invalid-feedback">Scrivere un messaggio</div>
      </div> <!-- col-12 -->
      <div class="col-12">
        <button class="btn btn-primary" type="submit" id="boton">Inviare</button>
        <div class="valid-feedback">Inviato</div>
        <div class="invalid-feedback">Errore</div>
      </div> <!-- col-12 -->
    </form>
  </section>
  <footer class="footer mt-auto py-2 bg-light">
    <section class="container text-center">
      <div class="row">
        <div class="col-12">Aurelio<b>Greco</b></div>
      </div>
    </section>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="app.js"></script>
</body>

</html>
